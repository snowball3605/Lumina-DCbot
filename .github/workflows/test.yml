name: learn

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '25'

      - name: Build with Maven
        run: mvn -B clean package

      - name: Upload JAR
        uses: actions/upload-artifact@v4
        with:
          name: core
          path: Pack/Bot-Core.jar
